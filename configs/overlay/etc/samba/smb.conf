[global]
   workgroup = WORKGROUP
   server role = standalone server
   map to guest = Bad User
   obey pam restrictions = Yes
   pam password change = Yes
   passwd program = /usr/bin/passwd %u
   passwd chat = *Enter\snew\s*\spassword:* %n\n *Retype\snew\s*\spassword:* %n\n *password\supdated\ssuccessfully* .
   unix password sync = Yes
   syslog = 0
   log file = /var/log/samba/log.%m
   max log size = 1000
   dns proxy = No
   panic action = /usr/share/samba/panic-action %d
   idmap config * : backend = tdb
   security = user
   follow symlinks = yes
   wide links = yes
   unix extensions = yes

[rootfs]
   comment = root
   path = "/"
   writeable = yes
   guest ok = yes
   create mask = 0644
   directory mask = 0755
#   force user = root
   read only = no

[patches]
   comment = patches
   path = "/root/patches/"
   writeable = yes
   guest ok = yes
   create mask = 644
   directory mask = 0755
#   force user = root
   read only = no
